<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cookie Akzeptieren</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    #cookie-banner {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 999;
    }
    #cookie-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
    }
    #video-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        z-index: 1000;
    }
    #video {
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>

<div id="cookie-banner">
    <div id="cookie-content">
        <h2>Cookie Hinweis</h2>
        <p>Wir verwenden Cookies, um Ihnen die bestmögliche Erfahrung auf unserer Website zu bieten.</p>
        <button id="accept-cookie">Akzeptieren</button>
        <button id="reject-cookie">Ablehnen</button>
    </div>
</div>

<div id="video-container">
    <video id="video" controls>
        <source src="/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<script>
    document.getElementById('accept-cookie').addEventListener('click', function() {
        document.getElementById('cookie-banner').style.display = 'none';
        document.getElementById('video-container').style.display = 'block';
        var video = document.getElementById('video');
        if (video.requestFullscreen) {
            video.requestFullscreen();
        } else if (video.mozRequestFullScreen) {
            video.mozRequestFullScreen();
        } else if (video.webkitRequestFullscreen) {
            video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) {
            video.msRequestFullscreen();
        }
        video.play();
    });

    document.getElementById('reject-cookie').addEventListener('click', function() {
        document.getElementById('cookie-banner').style.display = 'none';
        alert('Sie haben die Verwendung von Cookies abgelehnt. Bitte beachten Sie, dass einige Funktionen der Website möglicherweise nicht ordnungsgemäß funktionieren.');
    });

    document.addEventListener('fullscreenchange', function() {
        if (!document.fullscreenElement) {
            document.getElementById('video-container').style.display = 'none';
        }
    });

    document.addEventListener('mozfullscreenchange', function() {
        if (!document.mozFullScreenElement) {
            document.getElementById('video-container').style.display = 'none';
        }
    });

    document.addEventListener('webkitfullscreenchange', function() {
        if (!document.webkitFullscreenElement) {
            document.getElementById('video-container').style.display = 'none';
        }
    });

    document.addEventListener('msfullscreenchange', function() {
        if (!document.msFullscreenElement) {
            document.getElementById('video-container').style.display = 'none';
        }
    });
</script>

</body>
</html>
